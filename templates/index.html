{% extends "base.html" %}

{% block content %}
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show">
            <button type="button"
                    class="fade close"
                    data-dismiss="alert"
                    aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{message}}
        </div>
    {% endfor %}
    <form action=""
          method="POST">
        {{ form.hidden_tag() }}
        {{ form.submit() }}
    </form>
{% endblock %}
